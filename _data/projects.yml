- name: ¿Qué es Networking?
  link: https://joseeelv.github.io//blog/Nw
  image: "../assets/images/Labs/QueEsNetw/nw.png"
  description: Módulo introductorio a las redes, donde veremos que es internet, los tipos de direcciones IP que existe, como diferenciarlas, la dirección MAC, entre otras cosas.

- name: Introducción a Networking
  link: https://joseeelv.github.io//blog/IntroNW
  image: "../assets/images/Labs/IntroNetw/nw.png"
  description: En este módulo veremos una introducción sobre la teoría de los modelos OSI y TCP / IP y fundamentos básicos de algunas herramientas básicas de networking.
  
- name: Introducción a las redes LAN
  link: https://joseeelv.github.io//blog/IntroLAN
  image: "../assets/images/Labs/LAN/lan.png"
  description: En este módulo veremos una introducción sobre las redes LAN, las topologías y los componentes que la forman.

- name: Introducción a las SQL injections
  link: https://joseeelv.github.io//blog/IntroSQLi
  image: "../assets/images/Labs/IntroSQLi/sqli.png"
  description: En este laboratorio veremos una introducción a los ataques de SQL injections, así como algunos ejemplos prácticos de como podemos aplicarlas.

- name: Servicios de la red I
  link: https://joseeelv.github.io//blog/ServiciosRedI
  image: "../assets/images/Labs/ServiciosRedI/srIpng.png"
  description: En este laboratorio veremos una introducción a los ataques de SQL injections, así como algunos ejemplos prácticos de como podemos aplicarlas.

- name: Servicios de la red II
  link: https://joseeelv.github.io//blog/ServiciosRedII
  image: "../assets/images/Labs/ServiciosRedII/srII.png"
  description: El laboratorio tiene como objetivo enseñar la enumeración y explotación de tres protocolos de red; NFS (Network File System), SMTP (Simple Mail Transfer Protocol) y MySQL. Los participantes aprenderán a identificar vulnerabilidades y realizar ataques utilizando herramientas comunes en pruebas de penetración y administración de sistemas.

- name: Enumeración de Subdominios
  link: https://joseeelv.github.io//blog/EnumeracióndeSubdominios
  image: "../assets/images/Labs/EnumeracionSubdominios/subdomain.png"
  description: En este laboratorio, se exploran varias técnicas y herramientas para descubrir subdominios válidos de un dominio. Se refresca qué es un dominio y cómo los subdominios forman parte de la estructura de una URL.

- name: Protocolos HTTP y HTTPS 
  link: https://joseeelv.github.io//blog/ProtocolosHTTP(s)
  image: "../assets/images/Labs/HTTP/http.png"
  description: En este módulo se exploran los fundamentos de los protocolos HTTP y HTTPS, incluyendo su funcionamiento y diferencias. Se explica cómo las peticiones y respuestas entre navegadores y servidores se estructuran y procesan. Los participantes aprenden sobre la composición de una URL, desglosando sus componentes clave como el esquema, dominio, puerto, ruta, query string y fragmento.

- name: Aspectos Básicos de Windows I
  link: https://joseeelv.github.io//blog/WindowsI
  image: "../assets/images/Labs/WindowsI/windows.webp"
  description: Este módulo introductorio de Windows aborda aspectos fundamentales del sistema operativo Windows, cubriendo su historia, características y componentes clave.

- name: Aspectos Básicos de Windows II
  link: https://joseeelv.github.io//blog/WindowsII
  image: "../assets/images/Labs/WindowsII/windows.png"
  description: Este es el segundo módulo introductorio de Windows que aborda una introducción a las herramientas y configuraciones esenciales del sistema operativo Windows. Se exploran varias utilidades y configuraciones avanzadas que son fundamentales para la administración y optimización del sistema.

- name: Aspectos Básicos de Windows III
  link: https://joseeelv.github.io//blog/WindowsIII
  image: "../assets/images/Labs/WindowsIII/windows.svg"
  description: Este módulo es el tercer y último introductorio de Windows. En este laboratorio, exploramos diversas herramientas integradas en Windows diseñadas para proteger y asegurar los equipos. La seguridad en Windows se gestiona a través de varias aplicaciones y configuraciones clave.

- name: Descubrir Contenidos Web
  link: https://joseeelv.github.io//blog/Descubrimientodecontenidos
  image: "../assets/images/Labs/DC/hacking.png"
  description: Este laboratorio se centra en la exploración y descubrimiento de contenido oculto o no destinado al acceso público en sitios web, un proceso crucial para pentesters.

- name: Recorrido de una Aplicación Web
  link: https://joseeelv.github.io//blog/WalkinganApplication
  image: "../assets/images/Labs/RecorrerSolicitud/console.png"
  description: Este laboratorio se centra en la revisión manual de una aplicación web para detectar problemas de seguridad utilizando solo las herramientas integradas del navegador. Estas herramientas son esenciales porque a menudo pueden revelar vulnerabilidades que las herramientas automáticas pasan por alto.

- name: Sistemas de Nombres de Dominio
  link: https://joseeelv.github.io//blog/DNS
  image: "../assets/images/Labs/DNS/dns.png"
  description: En este módulo vamos a conocer como funciona el DNS y como nos ayuda a la hora de acceder a cualquier dirección IP mediante dominios.